<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <form id="taxForm">
        <div class="input-group">
          <label for="income"
            >Gross Annual Income
            <span
              class="info-icon"
              data-tooltip="Enter your gross annual income before any deductions or additional income."
              >ℹ️</span
            >:</label
          >
          <input type="number" id="income" name="income" required />
          <span class="error-icon" data-tooltip="Invalid input"></span>
        </div>
        <div class="input-group">
          <label for="extraIncome"
            >Extra Income
            <span
              class="info-icon"
              data-tooltip="Enter any additional income you receive, apart from your gross annual income."
              >ℹ️</span
            >:</label
          >
          <input type="number" id="extraIncome" name="extraIncome" required />
          <span class="error-icon" data-tooltip="Invalid input"></span>
        </div>
        <div class="input-group">
          <label for="deductions"
            >Deductions
            <span
              class="info-icon"
              data-tooltip="Enter any deductions or exemptions you are eligible for, which reduce your taxable income."
              >ℹ️</span
            >:</label
          >
          <input type="number" id="deductions" name="deductions" required />
          <span class="error-icon" data-tooltip="Invalid input"></span>
        </div>
        <div class="input-group">
          <label for="age"
            >Age
            <span
              class="info-icon"
              data-tooltip="Select your age range to calculate the tax rate applicable to you."
              >ℹ️</span
            >:</label
          >
          <select id="age" name="age" required>
            <option value="" disabled selected>Select age range</option>
            <option value="<40">&lt;40</option>
            <option value="≥40 &lt;60">&ge;40 &lt;60</option>
            <option value="≥60">&ge;60</option>
          </select>
          <span class="error-icon" data-tooltip="Select age range"></span>
        </div>
        <button type="submit">Calculate Tax</button>
      </form>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Tax Calculation Result</h2>
        <p id="result"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
